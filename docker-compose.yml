services:
  zookeeper:
    container_name: zookeeper
    build:
      context: ./zookeeper
      dockerfile: ./zookeeper.dockerfile
    # volumes:
    #   - /path/to/zookeper/data:/opt/zookeeper-data
    networks:
      - ltx-network
    ports:
      - '2181:2181'
    environment:
      - ZOO_SERVER_USER=zoouser
      - ZOO_SERVER_PASSWORD=zoopass
    logging:
      driver: "json-file"
      options:
        max-size: "1000k"
        max-file: "3"

  kafka01:
    container_name: kafka01
    build:
      args:
        - KEYSTORE_LOCATION=./ssl/server.keystore.jks
        - TRUSTSTORE_LOCATION=./ssl/server.truststore.jks
      context: ./kafka
      dockerfile: ./kafka.dockerfile
    # volumes:
    #   - /path/to/kafka:/opt/kafka
    environment:
      - BROKER_ID=0
      - BROKERS_USER=zoouser
      - BROKERS_PASS=zoopass
      - CLIENT_USER=zoouser
      - CLIENT_PASS=zoopass
      - SSL_KEYSTORE_PASSWORD=sslpass
      - SSL_TRUSTSTORE_PASSWORD=sslpass
      - ZOOKEEPER_CONNECT=zookeeper:2181
      - AUTOCREATE_TOPICS=true
      - LISTENERS=SASL_SSL://kafka01:9092
      - ADVERTISED_LISTENERS=SASL_SSL://kafka01:9092
      - NUM_OF_PARTITIONS=1
    ports:
      - '9092:9092'
    networks:
      - ltx-network
    logging:
      driver: "json-file"
      options:
        max-size: "1000k"
        max-file: "3" 

networks:
  ltx-network:
    driver: bridge
